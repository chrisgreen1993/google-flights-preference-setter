<!DOCTYPE html>
<html>
<head>
  <title>Google Flights Preference Setter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Google Flights Preference Setter</h1>
    <div class="picker">
      <label class="picker-search-label" for="currency-search">Currency:</label>
      <input 
        type="text" 
        id="currency-search" 
        placeholder="Search currency..." 
        autocomplete="off" 
        class="picker-search"
      />
      <ul id="currency-list" class="picker-item-list"></ul>
    </div>

    <div class="picker">
      <label class="picker-search-label" for="language-search">Language:</label>
      <input 
        type="text" 
        id="language-search" 
        placeholder="Search language..." 
        autocomplete="off" 
        class="picker-search"
      />
      <ul id="language-list" class="picker-item-list"></ul>
    </div>

    <button id="save-button" class="button">Save</button>
  </div>


  <template id="picker-item-template">
    <li class="picker-item" data-code="">
    </li>
  </template>

 
  <script type="module" src="popup.js"></script>
</body>
</html>
