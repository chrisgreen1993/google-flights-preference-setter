<!DOCTYPE html>
<html>
<head>
  <title>Google Flights Preference Setter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1 class="header">Google Flights Preference Setter</h1>
    <form id="preferences-form" class="preferences-form">
      <div class="picker">
        <input type="hidden" id="currency-code" name="currency-code" />
        <label class="picker-search-label" for="currency-search">Currency:</label>
        <input 
          type="text" 
          id="currency-search" 
          placeholder="Search currency..." 
          autocomplete="off" 
          class="picker-search"
        />
        <ul id="currency-list" class="picker-item-list"></ul>
      </div>

      <div class="picker">
        <input type="hidden" id="language-code" name="language-code" />
        <label class="picker-search-label" for="language-search">Language:</label>
        <input 
          type="text" 
          id="language-search" 
          placeholder="Search language..." 
          autocomplete="off" 
          class="picker-search"
        />
        <ul id="language-list" class="picker-item-list"></ul>
      </div>

      <div class="picker">
        <input type="hidden" id="location-code" name="location-code" />
        <label class="picker-search-label" for="location-search">Location:</label>
        <input 
          type="text" 
          id="location-search" 
          placeholder="Search location..." 
          autocomplete="off" 
          class="picker-search"
        />
        <ul id="location-list" class="picker-item-list"></ul>
      </div>

      <button type="submit" class="button">Save</button>
    </form>
  </div>


  <template id="picker-item-template">
    <li class="picker-item">
    </li>
  </template>

 
  <script type="module" src="popup.js"></script>
</body>
</html>
